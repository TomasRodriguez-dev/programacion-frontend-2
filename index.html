<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="icon" href="./assets/favicon/logoITS-32x32.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="container-izquierdo">
            <img src="assets/institucion.jpg" alt="Programacion">
        </div>
        <div class="container-derecho">
            <div class="container-img">
                <img src="assets/logoITS.png" alt="ITS Cipolletti">
            </div>
            <form id="form">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico" required>
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                <label for="opciones">Rol</label>
                <select id="opciones" name="opciones" required>
                </select>
                <button type="submit" id="enviar">Enviar</button>
                <footer>Tomás Rodriguez Ocampo © 2024</footer>
            </form>
        </div>
    </div>
    <script src="public/js/main.js"></script>
</body>
</html>
